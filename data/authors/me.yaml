biography: |
  Étudiant en développement IA/ML de 21 ans, actuellement en formation Concepteur et Développeur d'Applications à INSTA Paris. Fort d'un BTS en Développement de l'Intelligence Artificielle et d'une expérience concrète chez TCI Consulting, je transforme des problématiques complexes en solutions IA intelligentes et performantes.

  Mon expertise couvre le deep learning, la computer vision et le NLP, avec une spécialisation dans les systèmes multi-agents. J'ai notamment développé TravelBot, un assistant voyage IA qui réduit le temps de planification de 95% grâce à une architecture multi-agents coordonnée, un modèle de détection de pneumonie atteignant 88,62% de précision avec ResNet50, et un système de détection de fraudes urbaines en temps réel avec YOLOv8.

  Maîtrisant des technologies de pointe comme CrewAI, Claude API, TensorFlow et RAG, je suis constamment à la recherche de nouveaux défis techniques. Ma capacité à livrer des projets complets - du prototype à la production - me permet de créer des solutions IA qui apportent une réelle valeur ajoutée.

  Actuellement disponible pour un stage développeur IA/ML à partir de février 2025, je cherche à rejoindre une équipe innovante où je pourrai contribuer au développement de solutions d'intelligence artificielle impactantes tout en continuant à approfondir mes compétences techniques.

